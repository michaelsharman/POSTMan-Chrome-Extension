<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../../chrome/js/jquery.min.js"></script>
  <script type="text/javascript" src="../../chrome/js/underscore-min.js"></script>
  <script type="text/javascript" src="../../chrome/js/backbone-min.js"></script>
  <script type="text/javascript" src="../../chrome/js/util.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>  
  <script type="text/javascript" src="lib/sinon-1.7.3.js"></script>  

  <!-- include source files here... -->
  <script type="text/javascript" src="../../chrome/js/modules/settings/models/Settings.js"></script>
  <script type="text/javascript" src="../../chrome/js/modules/environments/models/Environment.js"></script>
  <script type="text/javascript" src="../../chrome/js/modules/environments/models/Environments.js"></script>
  <script type="text/javascript" src="../../chrome/js/modules/environments/models/Globals.js"></script>
  <script type="text/javascript" src="../../chrome/js/modules/environments/models/VariableProcessor.js"></script>

  <!-- Mock files -->
  <script type="text/javascript" src="mocks/mocks.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/EnvironmentsSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

</html>
